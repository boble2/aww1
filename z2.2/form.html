<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Contact Us</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="subscribe">
                <label class="form-check-label" for="subscribe">
                    Subscribe to newsletter
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>How did you hear about us?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="discovery" id="internet" value="internet" checked>
                <label class="form-check-label" for="internet">
                    Internet
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="discovery" id="friend" value="friend">
                <label class="form-check-label" for="friend">
                    A friend
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="discovery" id="advertisement" value="advertisement">
                <label class="form-check-label" for="advertisement">
                    Advertisement
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country">
                <option selected>Choose...</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
